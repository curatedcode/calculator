<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-box">
        <div class="display"></div>
        <div id="clear-row">
            <div id="clear" class="top-row">C</div>
            <div id="pos-neg" class="top-row">-/+</div>
            <div id="percent" class="top-row">%</div>
            <div id="op-Divide" class="top-row">&divide;</div>
        </div>
        <div id="main-box">
            <div id="number-block">
                <div id="num-1" class="numbers">1</div>
                <div id="num-2" class="numbers">2</div>
                <div id="num-3" class="numbers">3</div>
                <div id="num-4" class="numbers">4</div>
                <div id="num-5" class="numbers">5</div>
                <div id="num-6" class="numbers">6</div>
                <div id="num-7" class="numbers">7</div>
                <div id="num-8" class="numbers">8</div>
                <div id="num-9" class="numbers">9</div>
                <div id="num-0" class="numbers">0</div>
                <div id="period" class="numbers">.</div>
            </div>
            <div id="operator-box">
                <div id="op-Multiply" class="operators">x</div>
                <div id="op-Subtract" class="operators">-</div>
                <div id="op-Add" class="operators">+</div>
                <div id="op-Equal" class="operators">=</div>
            </div>
        </div>
    </div>
</body>
</html>
